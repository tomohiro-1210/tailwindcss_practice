<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   <div class="2-10/12 mx-auto md:max-w-md p-4">
      <form action="" method="POST">
         <div class="mb-8">
            <label for="your-name" class="text-sm block">お名前</label>
            <input type="your-name" placeholder="例外　小僧" type="text" class="border-b w-full py-2 focus:outline-none focus:border-blue-300">
         </div>
         <div class="mb-8">
            <label for="email" class="text-sm block">メールアドレス</label>
            <input type="email" placeholder="example@example.com" type="email" class="border-b w-full py-2 focus:outline-none focus:border-blue-300">
         </div>
         <button class="bg-blue-600 w-40 text-white font-bold px-4 py-2 rounded-md">登録する</button>
         
      </form>
   </div>

</body>
</html>
